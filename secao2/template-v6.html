<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ nome}}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
    <hr>
    <p v-html="linkHTML"></p>
</div>

<script>
    new Vue({
        el : '#app',
        data : {
            titulo : 'Bom dia!',
            nome:  "Eric Calasans de Barros",
            link: 'http://www.google.com',
            linkHTML: '<a href="http://www.google.com">Google HTML</a>'
        },
        methods: {
            saudacao : function(){
                this.nome = "Erika!!"
                return this.nome
            }
        } 
    })
</script>
