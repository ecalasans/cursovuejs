<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
    <template v-if="logado">
        <p>Usuário logado {{ nome }}</p>
        <p>Perfil:  Admin</p>
    </template>

    <p v-else-if="anonimo">Navegando como anonimo</p>
    <p v-else>Nenhum usuário logado</p>
    <button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar' }}</button>
    <input type="checkbox" v-model="anonimo" v-show="!logado">
    <hr>
    <footer v-show="logado">
        Desenvolvido para você!
    </footer>
    <footer v-show="anonimo & !logado">
        Desenvolvido para os anonimos!
    </footer>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome:  'Maria',
            logado:  false,
            anonimo:  true
        }
    })
</script>
